<style>
.banner {
  background: #fff;
  font-family: Lato, sans-serif;
}
.navbar-nav-primary {
  text-transform: uppercase;
}

.navbar-form-search {
  position: relative;
  .form-control {
    width: 250px;
  }
  .btn {
    border: 0;
    background: transparent;
    font-size: 18px;
    &:active,
    &:hover,
    &:focus {
      color: #000;
      outline: none;
      box-shadow: none;
    }
  }

  .search-form-container {
    text-align: right;
    position: absolute;
    width: 300px;
    overflow: hidden;
    background: #fff;
    right: 60px;
    top: 0;
    z-index: 9;
    transition: all .3s ease-in-out;
    &.hdn {
      width: 0;
    }

    .search-input-group {
      width: 300px;
    }
  }
}
</style>
<nav class="navbar navbar-default banner">
  <div class="container">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">
        <div class="logo-img" style="width: 111.5px; height: 94.5px; overflow: hidden;float:left;">
             <a href="/"><img src="/images/indior_transperent cropped.ae58292c.png"  style="overflow: hidden; width:100%;" /></a>
        </div>
        <div style="color: rgb(255, 255, 255);">
            <h4 class="display-2" style="font-size: 15px;padding-top:30px;font-weight: 100;">The World is Our Family</h4>
            <span class="glyphicon"></span>
        </div>
      </a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

      <form class="navbar-form navbar-right navbar-form-search" role="search">
        <div class="search-form-container hdn" id="search-input-container">
          <div class="search-input-group">
            <button type="button" class="btn btn-default" id="hide-search-input-container"><span class="glyphicon glyphicon-option-horizontal" aria-hidden="true"></span></button>
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Search for...">
            </div>
          </div>

        </div>

        <button type="submit" class="btn btn-default" id="search-button"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></button>
      </form>
      <ul class="nav navbar-nav navbar-right navbar-nav-primary">
        <li><a href="#">Home</a></li>
        <li><a href="#">Project</a></li>
        <li><a href="#">Gallery</a></li>
        <li><a href="#">Publication</a></li>
        <li><a href="#">Events</a></li>
        <li><a href="#">News</a></li>
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>

<script>
(function($) {

$('#search-button').on('click', function(e) {
  if($('#search-input-container').hasClass('hdn')) {
    e.preventDefault();
    $('#search-input-container').removeClass('hdn')
    return false;
  }
});

$('#hide-search-input-container').on('click', function(e) {
  e.preventDefault();
  $('#search-input-container').addClass('hdn')
  return false;
});

})(jQuery);
</script>
