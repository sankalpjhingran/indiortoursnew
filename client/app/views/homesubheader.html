<div  class="col-sm-12 carouselCol hidden-xs" ng-init="allImagesForBanner()">
  <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li ng-repeat="img in bannerImages">
            <li data-target="#carousel-example-generic" data-slide-to="{{$index}}" ng-class="{item: true, active: ($index === 0)}"></li>
        </li>
      </ol>

      <!-- Wrapper for slides -->
      <div class="carousel-inner" role="listbox">
        <div ng-class="{item: true, active: ($index === 0)}" ng-repeat="img in bannerImages">
          <img style="height:300px;" class="imgScale img-responsive scaleSubHeader" ng-src="/images/{{img.filename}}" alt="...">
          <div class="carousel-caption">
            <h3>{{img.name}}</h3>
            <p>{{img.description}}</p>
          </div>
        </div>
      </div>

      <!-- Controls -->
      <a class="left carousel-control" role="button" data-slide="prev" data-target="#carousel-example-generic">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" role="button" data-slide="next" data-target="#carousel-example-generic">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
</div>
</div>
