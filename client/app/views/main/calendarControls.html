      <button
        class="btn btn-primary btn-sm"
        mwl-date-modifier

        decrement="vm.calendarView">
        Previous
      </button>
      <button
        class="btn btn-default btn-sm"
        mwl-date-modifier
        date="vm.viewDate"
        set-to-today>
        Today
      </button>
      <button
        class="btn btn-primary btn-sm"
        mwl-date-modifier
        date="vm.viewDate"
        increment="vm.calendarView">
        Next
      </button>
    </div>
  </div>

  <br class="visible-xs visible-sm">
