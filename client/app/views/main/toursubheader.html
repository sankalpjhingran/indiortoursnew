<style>
  .middle-of-text {
    margin-bottom: -1px;
  }

  a {
    text-decoration: none;
  }

  #map {
    height: 500px;
    width: 500px;
    box-shadow: 3px 3px 10px gray;
  }

  #repeat {
    display: inline;
  }

  #country_container {
    width: 1000px;
    margin: 13px 3px 3px 0px;
    text-align: center;
    width: 85px;
    padding: 4px;
    display: inline-table;
    color: white;
    background-color: black;
    font-size: 12px;
    cursor: pointer;
    border: 1px solid black;
    border-radius: 13px;
  }

  #country_container:hover {
    box-shadow: 0px 0px 10px black;
    background-color: gray;
    border: 1px solid gray;
    cursor: pointer;
  }

  #names {
    cursor: pointer;
  }
</style>
<uib-tabset id="headerTab" active="activePill" justified="true" type="pills" style="margin-top: -10px;">
  <uib-tab index="0">
    <uib-tab-heading>
      <strong>Photos</strong><i class="fas fa-angle-down middle-of-text"></i>
    </uib-tab-heading>
    <div class="col-sm-12 carouselCol hidden-xs" ng-init="allImagesForTour()" style="padding-left:0px;padding-right:0px;margin-top: -10px;">
      <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
          <li ng-repeat="img in bannerImages | limitTo:5">
          <li data-target="#carousel-example-generic" data-slide-to="{{$index}}" ng-class="{item: true, active: ($index === 0)}">
          </li>
          </li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
          <div ng-class="{item: true, active: ($index === 0)}" ng-repeat="img in bannerImages | limitTo:5">
            <img style="height:350px;" class="imgScale scaleSubHeader" ng-src="/images/{{img.filename}}" alt="...">
          </div>
        </div>

        <!-- Controls -->
        <a class="left carousel-control" role="button" data-slide="prev" data-target="#carousel-example-generic">
          <span aria-hidden="true" class="verticalalignsvg">
            <i class="fa fa-arrow-circle-left fa-lg"></i>
          </span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" role="button" data-slide="next" data-target="#carousel-example-generic">
          <span aria-hidden="true" class="verticalalignsvg">
            <i class="fa fa-arrow-circle-right fa-lg"></i>
          </span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>
  </uib-tab>
  <uib-tab index="1">
    <uib-tab-heading>
      <strong>Videos</strong><i class="fas fa-angle-down middle-of-text"></i>
    </uib-tab-heading>
    <iframe width="100%" height="350" src="https://www.youtube.com/embed/7oZtywkzosw" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
  </uib-tab>
  <uib-tab index="2" ng-init="getAllCities()" id="mapTab">
    <uib-tab-heading>
      <strong>Map</strong><i class="fas fa-angle-down middle-of-text"></i>
    </uib-tab-heading>
    <div ng-controller="TourHeaderController as vm">
  <ng-map center="37.09024, -95.712891" zoom="3" mayTypeId="TERRAIN">
    <shape name="circle" ng-repeat="city in vm.cities" no-watcher="true"
      stroke-color="#FF0000"
      stroke-opacity="0.8"
      stroke-weight="2"
      fill-color="#FF0000"
      fill-opacity="0.35"
      center="{{city.position}}"
      radius="{{vm.getRadius(city.population)}}">
    </shape>
  </ng-map>
</div>
  </uib-tab>
</uib-tabset>
