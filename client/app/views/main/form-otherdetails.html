<div class="panel-group">
  <div class="panel panel-default">
    <div class="panel-heading">Flight Details</div>
    <div class="panel-body">
      <div class="col-sm-6">
        <div class="form-group">
            <label for="name">Arrival Date/Time</label>
            <input type="datetime-local" class="form-control" name="name" ng-model="vm.formData.flight.arrivaldatetime">
        </div>
      </div>

      <div class="col-sm-6">
        <div class="form-group">
            <label for="email">Flight Number</label>
            <input type="text" class="form-control" name="email" ng-model="vm.formData.flight.flightnumber">
        </div>
      </div>
    </div>
  </div>

  <div class="panel panel-default">
    <div class="panel-heading">Other Details</div>
    <div class="panel-body">
      <div class="col-sm-12">
        <div class="form-group">
            <label for="name">Any travelers have medical problems?</label>
            <textarea type="text" class="form-control" name="name" ng-model="vm.formData.otherdetails.medicalproblems" />
        </div>
        <div class="form-group">
            <label for="email">Food Restrictions</label>
            <textarea type="text" class="form-control" name="email" ng-model="vm.formData.otherdetails.foodrestrictions" />
        </div>
      </div>
    </div>
  </div>

  <div class="panel panel-default">
    <div class="panel-heading">Emergency Contact</div>
    <div class="panel-body">
      <div class="col-sm-6">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" name="name" ng-model="vm.formData.emergencycontact.name">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" name="email" ng-model="vm.formData.emergencycontact.email">
        </div>
      </div>

      <div class="col-sm-6">
        <div class="form-group">
            <label for="email">Phone</label>
            <input type="text" class="form-control" name="email" ng-model="vm.formData.emergencycontact.phone">
        </div>
      </div>
    </div>
  </div>
</div>

{{ vm.formData }}
