<div class="panel-group">
  <div class="panel panel-default">
    <div class="panel-heading">Flight Details</div>
    <div class="panel-body">
      <div class="col-sm-6">
        <div class="form-group">
            <label for="name">Arrival Date/Time</label>
            <input type="date" class="form-control input-sm" name="name" ng-model="vm.formData.flightdetails.arrivaldatetime">
        </div>
        <div class="form-group">
            <label for="name">Departure Date/Time</label>
            <input type="date" class="form-control input-sm" name="name" ng-model="vm.formData.flightdetails.departuredatetime">
        </div>
      </div>
      <div class="col-sm-6">
        <div class="form-group">
            <label for="email">Flight Number</label>
            <input type="text" class="form-control input-sm" name="email" ng-model="vm.formData.flightdetails.arrivalflightnumber">
        </div>
        <div class="form-group">
            <label for="email">Flight Number</label>
            <input type="text" class="form-control input-sm" name="email" ng-model="vm.formData.flightdetails.departureflightnumber">
        </div>
      </div>
    </div>
  </div>

  <div class="panel panel-default">
    <div class="panel-heading">Other Details</div>
    <div class="panel-body">
      <div class="col-sm-12">
        <div class="form-group">
            <label for="name">Any travelers have medical problems?</label>
            <textarea type="text" class="form-control input-sm" name="name" ng-model="vm.formData.otherdetails.medicalproblems">
            </textarea>
        </div>
        <div class="form-group">
            <label for="email">Food Restrictions</label>
            <textarea type="text" class="form-control input-sm" name="email" ng-model="vm.formData.otherdetails.foodrestrictions">
            </textarea>
        </div>
      </div>
    </div>
  </div>

  <div class="panel panel-default">
    <div class="panel-heading">Emergency Contact</div>
    <div class="panel-body">
      <div class="col-sm-6">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control input-sm" name="name" ng-model="vm.formData.emergencycontact.name">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control input-sm" name="email" ng-model="vm.formData.emergencycontact.email">
        </div>
      </div>

      <div class="col-sm-6">
        <div class="form-group">
            <label for="email">Phone</label>
            <input type="number" class="form-control input-sm" name="email" ng-model="vm.formData.emergencycontact.phone">
        </div>
      </div>
    </div>
  </div>
</div>
