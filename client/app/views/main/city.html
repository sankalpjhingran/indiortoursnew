<div ng-class="{'loader': loading, 'notLoading': !loading}" id="loadingSpinner">Loading...</div>

<div ng-init="getCityDetails()">
    <div ng-show="!(loading)">
        <h3>
            {{ destination.city }}
        </h3>

        <p class="main" style="white-space: pre-wrap;">
            <img class="img-responsive scaleDestinationImg" style="height:140px;float:left;padding-right:10px;" ng-src="/images/{{ destination.images.data[0].filename }}">
            {{ destination.description }}
        </p>

        <span>
            <h3>Popular Itineraries in {{ destination.city }}</h3>
        </span>

        <div class="row d-flex justify-content-between">
            <div class="card-deck mx-auto" ng-repeat="tour in destination.siteTour">
                <div class="card m-2" style="min-width: 21.5rem; max-width: 21.5rem;">
                    <tour-box tour="tour"></tour-box>
                </div>
            </div>
        </div>
    </div>
</div>
