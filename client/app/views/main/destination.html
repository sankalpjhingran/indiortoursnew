<div ng-init="getContinentDetails()">
  <div ng-class="{'loader': loading, 'notLoading': !loading}" id="loadingSpinner">Loading...</div>
    <div ng-show="!(loading)">
    <h3>
      {{ destination.name }}
    </h3>

    <p class="main" style="white-space: pre-wrap;">
        <!-- img class="img-responsive scaleDestinationImg" style="height:140px;" ng-src="/images/{{ destination.images.data[0].filename }}" -->
        {{ destination.description }}
    </p>

    <h4>
      Destinations
    </h4>
      <div class="row d-flex">
          <div class="card-deck mx-2" ng-repeat="country in countries">
              <div class="card m-2" style="min-width: 21.5rem; max-width: 21.5rem;">
                <img class="card-img-top" ng-src="/images/{{country.images[0].filename}}"  alt="Card image cap">
                <div class="card-body" style="padding:.5rem;">
                  <div class="row">
                    <div class="col-sm-12">
                      <div class="card-title text-truncate" style="margin-bottom: 0rem;">
                        <h6 class="pull-left mb-0">
                          <a  style="text-decoration: none;"
                          ng-href="/country?id={{country.id}}&name={{ country.name || slugify }}">
                              {{ country.name | truncate: 32 : '...' : false }}
                          </a>
                        </h6>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                  </div>
                </div>
              </div>
          </div>
      </div>
    </div>
</div>
