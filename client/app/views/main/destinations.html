<div ng-init="allDestinations()" translate-namespace="INDIOR">
    <h3>
        <translate>.DESTINATIONS.HEADING</translate>
    </h3>
    <p class="main">
        <translate>.DESTINATIONS.SUBHEADING</translate>
    </p>

    <div ng-class="{'loader': loading, 'notLoading': !loading}" id="loadingSpinner">Loading...</div>
    <div ng-show="!(loading)">
        <div class="row d-flex">
            <div class="card-deck mx-2" ng-repeat="continent in allContinents">
                <div class="card m-2" style="min-width: 21.5rem; max-width: 21.5rem;">
                    <img class="card-img-top" ng-src="/images/{{continent.images[0].filename}}" alt="Card image cap">
                    <div class="card-body" style="padding:.5rem;">
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="card-title text-truncate" style="margin-bottom: 0rem;">
                                    <h6 class="pull-left mb-0">
                                        <a style="text-decoration: none;" ng-href="/destination?type=continent&id={{continent.id}}&amp;name={{ continent.name }}">
                                            {{ continent.name | truncate: 20 : '...' : false }}
                                        </a>
                                    </h6>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
