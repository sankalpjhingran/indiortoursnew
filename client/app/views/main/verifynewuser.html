<div ng-controller="VerifyLinkController">
  <div ng-show="verificationSuccess" class="alert alert-success" style="margin-top:10px;">
    <strong>Activation Success!</strong>
    <p>
      Congratulations! your user is now active. To start browsing our awesome tours, click here to go to the login page.
    </p>
  </div>

  <div ng-show="linkExpired" class="alert alert-warning" style="margin-top:10px;">
    The activation link is expired, enter your email below to receive a new activation link.
    <div class="clearfix"></div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" style="width:30%;" class="form-control input-sm" id="email" placeholder="Enter your email...">
    </div>
  </div>
</div>
