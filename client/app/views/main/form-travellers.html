<div class="panel-group">
<div class="panel panel-default">
  <div class="panel-heading">Customer Details</div>
  <div class="panel-body">
    <div class="col-sm-6">
      <div class="form-group">
          <label for="name">First Name</label>
          <input type="text" class="form-control" name="name" ng-model="vm.formData.customer.firstname">
      </div>
      <div class="form-group">
          <label for="email">Email</label>
          <input type="text" class="form-control" name="email" ng-model="vm.formData.customer.email">
      </div>
    </div>

    <div class="col-sm-6">
      <div class="form-group">
          <label for="name">Last Name</label>
          <input type="text" class="form-control" name="name" ng-model="vm.formData.customer.lastname">
      </div>
      <div class="form-group">
          <label for="name">Phone</label>
          <input type="text" class="form-control" name="name" ng-model="vm.formData.customer.phone">
      </div>
    </div>
  </div>
</div>

  <div class="panel panel-default">
    <div class="panel-heading">Travellers</div>
      <div class="panel-body">
        <div ng-repeat="traveller in vm.formData.travellers">
          <div class="col-sm-6">
            <div class="form-group">
                <label for="name">First Name</label>
                <input type="text" class="form-control" name="name" ng-model="traveller.firstname">
            </div>

            <div class="form-group">
                <label for="name">Country and Code</label>
                <input type="text" class="form-control" name="name" ng-model="traveller.countryandcode">
            </div>
            <div class="form-group">
                <label for="name">Passport</label>
                <input type="text" class="form-control" name="name" ng-model="traveller.passport">
            </div>

            <div class="form-group">
                <label for="name">Expiry Date</label>
                <input type="datetime-local" class="form-control" name="name" ng-model="traveller.passportexpirydate">
            </div>

          </div>

          <div class="col-sm-6">
            <div class="form-group">
                <label for="name">Last Name</label>
                <input type="text" class="form-control" name="name" ng-model="traveller.lastname">
            </div>
            <div class="form-group">
                <label for="name">Phone</label>
                <input type="text" class="form-control" name="name" ng-model="traveller.phone">
            </div>
            <div class="form-group">
                <label for="name">Issue Date</label>
                <input type="datetime-local" class="form-control" name="name" ng-model="traveller.passportissuedate">
            </div>
            <div class="form-group">
                <label>Gender</label><br/>
                <div class="radio-inline">
                    <label class="radio">
                        <input type="radio" name="chickenEgg" value="Male" ng-model="traveller.gender">
                        Male
                    </label>
                </div>
                <div class="radio-inline">
                    <label class="radio-inline">
                        <input type="radio" name="chickenEgg" value="Female" ng-model="traveller.gender">
                        Female
                    </label>
                </div>
                <div class="radio-inline">
                    <label class="radio-inline">
                        <input type="radio" name="chickenEgg" value="Other" ng-model="traveller.gender">
                        Other
                    </label>
                </div>
            </div>
          </div>
      </div>
    </div>
  </div>
</div>

{{ vm.formData }}
