<body class="bg-light" style="padding-top:150px;font-size:0.9rem!important">
    <!-- Add your site or application content here -->
    <header class="header clearfix" style="margin-bottom: 0px;">
      <!--Site's header start-->
      <div ng-include src="'views/header.html'" >
      </div>
      <!--Header end -->
    </header>
    <div ui-view="subheader" class="mainContainer d-none d-lg-block clearfix">
      <!--View for SUBHEADER -->
    </div>

    <!--  -->
    <div role="main" class="container bg-light" style="padding-right:0px;" ng-show="$state.current.name.includes('vacation') || $state.current.name.includes('vacations') || $state.current.name.includes('city') || $state.current.name.includes('region') || $state.current.name.includes('country') || $state.current.name.includes('destination') || $state.current.name.includes('destinations') || $state.current.name.includes('tourView') || $state.current.name.includes('home') || $state.current.name.includes('search') || $state.current.name.includes('signup') || $state.current.name.includes('myprofile')">
      <div class="row">
        <!--Dont show sidebar on home page-->
        <div class="col-sm-12">

          <!-- <div ncy-breadcrumb></div> -->
          <div ui-view="mainsection">
            <!--View for main html templates and partials -->
          </div>
        </div>
      </div>
    </div>

    <div class="container bg-light">
      <div class="row" style="margin-left:0px;" ng-show="$state.current.name.includes('admin') || $state.current.name.includes('trips')">
        <!--Dont show sidebar on home page-->
        <div class="col-sm-2 hidden-xs hidden-sm bg-dark">
          <div ui-view="sidesection">
            <!--View for SIDEBAR LINKS -->
          </div>
        </div>
        <div class="col-sm-10" style="padding-right:0px;">
          <div ui-view="mainsection">
            <!--View for main html templates and partials -->
          </div>
        </div>
      </div>
    </div>

    <footer class="footer bg-dark">
      <!--Site's footer start-->
      <div ng-include src="'views/footer.html'">
      </div>
      <!--Footer end -->
    </footer>
